language: perl
perl:
  - 5.19
  - 5.18
  - 5.16
  - 5.14
  - 5.12
  - 5.10
  - 5.8
before_install:
  - cpanm -nq App::mymeta_requires
install:
  - mymeta-requires | cpanm -nq
  - cpanm -nq Devel::Cover::Report::Coveralls
script:
  - perl Makefile.PL && cover -test
after_success:
  - cover -report coveralls
env: RELEASE_TESTING=1 AUTOMATED_TESTING=1
